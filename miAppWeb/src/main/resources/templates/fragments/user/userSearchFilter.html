<form id="formUserSearch" name="formUserSearch"
		th:action="@{/users}" method="get"
		th:object="${formUserSearch}">
		<!-- =====Row 1===== -->
		<div class="row align-items-center">
				
				<div class="form-group col-12 col-sm-6 col-lg-3 mb-5 px-lg-5">
					<label for="data"
						th:text="#{view.user.search.data}"></label> 
						<div class="input-group">
						<input type="text" class="form-control"
						th:field=*{data} th:placeholder="#{view.user.search.data}">
						</div>
				</div>
				
				<div class="form-group col-12 col-sm-6 col-lg-3 mb-5 px-lg-5">					
						<label class="control-label blue" for="active"
							th:text="#{view.user.search.active}"></label>
							<select class="form-control selectpicker"
								    th:title="#{view.user.search.active}" 
								    th:field="*{active}">
								    <option value=""></option>
							    	<option value="0" th:text="#{view.general.no}">[no activo]</option>
									<option value="1" th:text="#{view.general.si}">[activo]</option>
							  </select>
						
				</div>
				
				<div class="form-group col-12 col-sm-6 col-lg-3 mb-5 px-lg-5">
						<label class="control-label blue" for="roleId"
							th:text="#{view.user.search.functional.group}"></label>
							<select class="form-control selectpicker" 
									data-live-search="true"
									data-size="10"
									th:attr="data-url=@{/roles/searchByFunctionalGroup?functionalGroupId=}"
								    th:title="#{view.user.search.functional.group}" 
								    th:field="*{functionalGroupId}">
								    <option value=""></option>
							    	<option 
								    	th:each="functionalGroup : ${functionalGroups}" 
								    	th:value="${functionalGroup.id}" 
								    	th:text="${functionalGroup.name}">[functional group]</option>
							</select>
						
				</div>

				<div class="form-group col-12 col-sm-6 col-lg-3 mb-5 px-lg-5">
						<label class="control-label blue" for="roleId"
							th:text="#{view.user.search.role}"></label>
							<select class="form-control selectpicker" 
									data-live-search="true"
									data-size="10"
								    th:title="#{view.user.search.role}" 
								    th:field="*{roleId}">
								    <option value=""></option>
							    	<option 
								    	th:each="role : ${userRoles}" 
								    	th:value="${role.id}" 
								    	th:text="${role.functionalGroup.name + ' - ' + role.name}">[user roles]</option>
							  </select>
						
				</div>
				
		</div>
			<div class="row mt-6 mb-6">
				<div class="d-flex col-12 my-1 align-items-center pe-lg-5">
					<input data-action="reset" type="reset" class="btn btn-outline-primary ms-auto me-4" th:value="#{view.general.button.reset}">
					<button type="submit" class="btn btn-primary">
						<th:block th:text="#{view.general.button.search}"></th:block>
					</button>					
				</div>
			</div>
</form>
