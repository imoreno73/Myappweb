<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout-search}">
<body>
	<div layout:fragment="content" th:remove="tag">		
			<div class="row">
				<div class="col-12 border-bottom py-3 mb-4">
					<h2 th:text="#{view.user.search.title}"></h2>
				</div>
				<div class="col-12 py-3 mb-4">					
					<div th:replace="fragments/user/userSearchFilter">[user search]</div>
				</div>
				<div th:replace="fragments/user/userSearchResult">[Search Result]</div>
			</div>		
	</div>
</body>
</html>
