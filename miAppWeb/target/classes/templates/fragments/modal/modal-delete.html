<div class="modal fade modalDelete h-100" tabindex="-1" role="dialog" aria-hidden="true">
      <form id="delete-form">
             <div class="modal-dialog">
                   <div class="modal-content">
                          <div class="modal-header">
                                <h4 class="modal-title" th:text="#{view.general.modal.delete.title}"></h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
                                </button>                                                        
                          </div>
                          <div class="modal-body">
                                <p th:text="#{view.general.modal.delete.content}"></p>

                                <button type="button" class="btn" data-bs-dismiss="modal" th:text="#{view.general.modal.button.cancel}"></button>

                   </div>
             </div>
      </form>
