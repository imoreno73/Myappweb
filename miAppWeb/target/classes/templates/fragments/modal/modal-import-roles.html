<div class="modal fade modalImportRoles h-100" tabindex="-1" role="dialog" aria-hidden="true">
	<form id="import-roles-form" th:action="@{/users/import/}">
		<div class="modal-dialog">
	    	<div class="modal-content">
				<div class="modal-header">
	                                <h4 class="modal-title" th:text="#{view.modal.import.roles.de.usuarios.title}"></h4>
	                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
	                                </button>                                                        
				</div>
				<div class="modal-body">
		            <fieldset>
		            	<div class="row">
		            		<div class="form-group col-12 col-sm-12 col-lg-12 my-1 px-3 mb-4">
								
								<label for="import-users"
									th:text="#{view.modal.import.roles.de.usuarios.label}"></label>
								<select 
											class="form-control selectpicker" 
											data-live-search="true"
											data-size="20"
											name="import-users"
											th:title="#{view.modal.import.roles.de.usuarios.placeholder}">
										  <option 
									    	th:each="user : ${roleUsers}" 
									    	th:value="${user.login}" 
									    	th:text="${user.login + ' (' + user.surname + ', ' + user.name +')'}">[users]</option>
								</select>
							</div>
		            	</div>
		            	
		            </fieldset>
				</div>
				<div class="modal-footer d-flex">
					<button type="submit" class="btn btn-primary" th:text="#{view.modal.import.button}"></button>
				</div>
	    	</div>
		</div>
      </form>
</div>
<script type="text/javascript" th:inline="javascript">
    var allRoleList = [[${userRoles}]];
    var allFunctionalGroupList = [[${functionalGroups}]];
</script>
